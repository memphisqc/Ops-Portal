<body>

<header class="topbar">
  <div class="container topbar__inner">

    <div class="brand">
      <div class="brand__mark">
        <img src="logo.png" alt="Ops Portal Logo">
      </div>
      <div class="brand__text">
        <div class="brand__title">Ops Portal</div>
        <div class="brand__sub">Operations Dashboard</div>
      </div>
    </div>

    <!-- Updated nav to match your single-file Home/Resources setup -->
    <nav class="nav">
      <a class="nav__link" href="index.html#home">Overview</a>

</header>

<main class="container">

  <section class="section">
    <div class="section__head">
      <h1 class="section__title">Operational Dashboard</h1>
      <p class="section__desc">
        Embedded Power App view (stays inside this site).
      </p>
    </div>

    <!-- Embedded Power App -->
    <div class="card map-card">
      <iframe
        src="https://apps.powerapps.com/play/e/default-b945c813-dce6-41f8-8457-5a12c2fe15bf/a/eb7d1ceb-b2bf-41f7-a7d3-d5ee7edb7255?tenantId=b945c813-dce6-41f8-8457-5a12c2fe15bf&hint=6f0127be-e022-42d1-a09a-da30f24d7fe7&source=portal&hidenavbar=true"
        style="width:100%;height:100%;border:0;"
        allow="geolocation; microphone; camera"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Power App"
      ></iframe>
    </div>

    <!-- Optional: keep a backup button under the embed -->
    <div class="card" style="margin-top:12px;">
      <a class="btn"
         href="https://apps.powerapps.com/play/e/default-b945c813-dce6-41f8-8457-5a12c2fe15bf/a/eb7d1ceb-b2bf-41f7-a7d3-d5ee7edb7255?tenantId=b945c813-dce6-41f8-8457-5a12c2fe15bf&hint=6f0127be-e022-42d1-a09a-da30f24d7fe7"
         target="_blank" rel="noopener">
        Open Power App in New Tab (Backup)
      </a>
    </div>

  </section>
